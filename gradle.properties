# Project URLs
project.url = https://github.com/eclipse-keypop/keypop-reader-java-api

# Organization
organization.name = Eclipse Keypop
organization.url = https://keypop.org/

# License
license.name = MIT license
license.url = https://opensource.org/license/mit/
license.distribution = repo

# Developers
developer.name = Keypop Contributors
developer.email = keypop-dev@eclipse.org

# Source Control Management
scm.connection = scm:git:git://github.com/eclipse-keypop/keypop-reader-java-api.git
scm.developerConnection = scm:git:https://github.com/eclipse-keypop/keypop-reader-java-api.git
